{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-edit"></i> Edit Doctor</h2>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="contact" name="contact"
                                    value="{{ doctor.contact }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="department_id" class="form-label">Department</label>
                                <select class="form-select" id="department_id" name="department_id" required>
                                    {% for dept in departments %}
                                    <option value="{{ dept.id }}" {% if dept.id==doctor.department_id %}selected{% endif
                                        %}>
                                        {{ dept.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="experience" class="form-label">Experience (years)</label>
                                <input type="number" class="form-control" id="experience" name="experience"
                                    value="{{ doctor.experience_years }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="qualification"
                                value="{{ doctor.qualification }}" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Doctor</button>
                            <a href="{{ url_for('admin_doctors') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
