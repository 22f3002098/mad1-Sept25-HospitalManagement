{% extends "base.html" %}

{% block title %}Login - MedCare Hospital {% endblock %}

{% block content %}
<div class="row g-0 min-vh-100">
    <div class="col-md-6 d-none d-md-flex login-image-section">
        <div class="d-flex flex-column justify-content-center align-items-center w-100 p-5">
            <i class="fas fa-hospital fa-10x text-white mb-4"></i>
            <h1 class="text-white text-center">Welcome to</h1>
            <h2 class="text-white text-center">MedCare Hospital</h2>
            <p class="text-white text-center mt-3 fs-5">Providing Quality Healthcare Services</p>
        </div>
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-100" style="max-width: 450px; padding: 2rem;">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to Your Account</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center mb-0">
                        New patient? <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register
                            here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
